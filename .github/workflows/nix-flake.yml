on:
  workflow_dispatch:
  pull_request:
  pull_request_target:
  push:
    branches: [main]

jobs:
  flake-checker:
    name: "Flake Checker"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@v5
  build:
    name: "Build"
    runs-on: ubuntu-22.04
    needs: [ flake-checker ]
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v7
      - name: nix build
        run: nix build
